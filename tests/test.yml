---

- hosts: all
  gather_facts: true
  roles:
    - ../../

  post_tasks:
    - name: COMMAND | Check if sury packages are available
      command: apt-cache policy php8.0-common
      changed_when: false
      register: rez

    - name: FAIL | If Sury's package not found
      fail:
        msg: 'Sury fail'
      when: rez.stdout | length == 0
